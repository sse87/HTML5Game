<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>HTML 5 Web Game</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=480, initial-scale=1">
	
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<!-- build:css(.tmp) styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild -->
	<!-- build:js scripts/vendor/modernizr.js -->
	<script src="bower_components/jquery/jquery.min.js"></script>
	<!-- endbuild -->
</head>
<body>
	
	<div class="container">
		<div class="game">
			
			<div class="world">
				<div class="platforms"></div>
				<div class="player"></div>
				<div class="fires">
					<div class="fire nr1"></div>
					<div class="fire nr2"></div>
					<div class="fire nr3"></div>
					<div class="fire nr2"></div>
				</div>
			</div>
			
			<div class="score">
				<div class="maxHeight">Height: <span>0</span></div>
				<div class="points">Points: <span>0</span></div>
				<div class="jumps">Jumps: <span>0</span></div>
			</div>
			
			
			<div class="startMenu">
				<span class="version"></span>
				<div class="title">Jumpy jumper</div>
				<div class="newGame">New game</div>
				<div class="scores"><a href="http://sse87.1984.is/app/scores/" target="_blank">View scores</a></div>
			</div>
			
			<div class="gameOverMenu">
				<div class="title">Game Over!</div>
				<div class="scores">
					<table border="0">
						<tr><td colspan="2" class="txtcenter deathBy"></td></tr>
						<tr><td class="txtleft">Height:</td><td class="txtright maxHeight">0</td></tr>
						<tr><td class="txtleft">Points:</td><td class="txtright points">0</td></tr>
						<tr><td class="txtleft">Jumps:</td><td class="txtright jumps">0</td></tr>
					</table>
				</div>
				<div class="button submitScore">Submit score</div>
				<div class="input newName"><input type="text" value="anonymous"></div>
				<div class="button submit">Submit score</div>
				<div class="button playAgain">Play again</div>
				<div class="button exitToMenu">Exit to menu</div>
			</div>
		</div>
	</div>
	
	<!-- build:js scripts/app.js -->
	<script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
	<!-- endbuild -->
</body>
</html>
