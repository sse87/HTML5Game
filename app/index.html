<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>HTML 5 Web Game</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=480, initial-scale=1">
	
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<!-- build:css(.tmp) styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild -->
	<!-- build:js scripts/vendor/modernizr.js -->
	<script src="bower_components/modernizr/modernizr.js"></script>
	<script src="bower_components/jquery/jquery.min.js"></script>
	<!-- endbuild -->
</head>
<body>
	
	<div class="container">
		<div class="game">
			
			<div class="world">
				<div class="platforms"></div>
				<div class="player"></div>
			</div>
			
			<div class="score">
				<div class="maxHeight">Height: <span>0</span></div>
				<div class="points">Points: <span>0</span></div>
				<div class="jumps">Jumps: <span>0</span></div>
			</div>
			
			<div class="startMenu">
				<div class="title">Jumpy jumper</div>
				<div class="newGame">New game</div>
				<div class="scores">View scores<div>Soon to be implemented<div>Sorry!</div></div></div>
			</div>
			
			<div class="gameOverMenu">
				<div class="title">Game Over!</div>
				<div class="scores">
					<table>
						<tr><td>Height:</td><td class="finalScore maxHeight">0</td></tr>
						<tr><td>Points:</td><td class="finalScore points">0</td></tr>
						<tr><td>Jumps:</td><td class="finalScore jumps">0</td></tr>
					</table>
				</div>
				<div class="button submitScore">Submit score<div>Soon to be implemented<div>Sorry!</div></div></div>
				<div class="button playAgain">Play again</div>
				<div class="button exitToMenu">Exit to menu</div>
			</div>
		</div>
	</div>
	
	<!-- build:js scripts/app.js -->
	<script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
	<!-- endbuild -->
</body>
</html>
